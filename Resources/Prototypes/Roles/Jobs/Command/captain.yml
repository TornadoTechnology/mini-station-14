    - !type:DepartmentTimeRequirement
      department: Engineering
      time: 10800 #2 hrs # Corvax-RoleTime
    - !type:DepartmentTimeRequirement
      department: Medical
      time: 10800 #2 hrs # Corvax-RoleTime
    - !type:DepartmentTimeRequirement
      department: Security
      time: 10800 #2 hrs # Corvax-RoleTime
#    - !type:DepartmentTimeRequirement
#      department: Command
#      time: 54000 # 15 hours
